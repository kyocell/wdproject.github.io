<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

   <div class="form-container">
        <form id="t1">
            <div class="form-heading">
                <h2 id="j1"> Registration Form</h2>
            </div>
            <div class="form-fields">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter full name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter email" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required><br>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div id="c1">
                <input type="checkbox" id="acceptTerms" name="acceptTerms">&nbsp;
                <label for="acceptTerms">Accept Terms and Conditions</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="table-container">
        <div class="table-content">
            <h1>Entries</h1><br>
            <div class="table-box">
                <center><table style="width: 1000px;" id="user-table">
                    <tr>
                        <th class="table-heading">Name</th>
                        <th class="table-heading">Email</th>
                        <th class="table-heading">Password</th>
                        <th class="table-heading">Dob</th>
                        <th class="table-heading">Accepted terms?</th>
                    </tr>
                </table></center>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
